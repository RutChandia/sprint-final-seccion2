<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>
    <form>
      <input type="text" id="display" class="form-control" readonly />
      <br />
      <div class="row">
        <div class="col"><input type="button" class="btn btn-secondary btn-block" value="1" onClick="valor('1')"></input></div>
        <div class="col"><input type="button" class="btn btn-secondary btn-block" value="2" onClick="valor('2')"></input></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">3</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">+</button></div>
      </div>
      <br />
      <div class="row">
        <div class="col"><button type="button" class="btn btn-secondary btn-block">4</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">5</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">6</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">-</button></div>
      </div>
      <br />
      <div class="row">
        <div class="col"><button type="button" class="btn btn-secondary btn-block">7</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">8</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">9</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">*</button></div>
      </div>
      <br />
      <div class="row">
        <div class="col"><button type="button" class="btn btn-secondary btn-block">0</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">.</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">C</button></div>
        <div class="col"><button type="button" class="btn btn-secondary btn-block">/</button></div>
      </div>
      <br />
      <div class="row">
        <div class="col"><button type="button" class="btn btn-primary btn-block">=</button></div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/functions.js"></script>
</body>

</html>
