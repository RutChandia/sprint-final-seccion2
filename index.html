<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Calculadora</h1>
      <form>
        <input type="text" id="display" class="form-control" readonly />
        <br />
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('1')"
            >
              1
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('2')"
            >
              2
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('3')"
            >
              3
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-block" onclick="inputValue('+')">+</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('4')"
            >
              4
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('5')"
            >
              5
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('6')"
            >
              6
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-block" onclick="inputValue('-')">-</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('7')"
            >
              7
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('8')"
            >
              8
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('9')"
            >
              9
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-block" onclick="inputValue('*')">*</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-secondary btn-block"
              onClick="inputValue('0')"
            >
              0
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary btn-block" onclick="inputValue('.')">.</button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-danger btn-block"
              onclick="clean()"
            >
              C
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success btn-block" onclick="inputValue('/')">/</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-block"
              onclick="result()"
            >
              =
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
